[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    smoke: Health check tests (fast subset)
    discovery: Discovery endpoint tests
    search: Search operation tests
    object: Object CRUD tests
    locking: Locking operation tests
    source: Source code operation tests
    testing: ABAP Unit test execution tests
    checks: ATC check tests
    transport: Transport management tests
    ddic: Data dictionary tests
    activation: Activation tests
    bw: BW Modeling API tests (skipped if BW not available)
    slow: Slow-running tests (ABAP unit, ATC)
    e2e: End-to-end multi-step workflow tests
    classrun: ABAP console class execution tests (IF_OO_ADT_CLASSRUN)

log_cli = true
log_cli_level = INFO

addopts =
    -v
    --tb=short
    --strict-markers
    --timeout=120
    --order-scope=class

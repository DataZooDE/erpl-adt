name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: linux-x86_64
            triplet: x64-linux
            binary: erpl-adt
            archive: erpl-adt-linux-x86_64.tar.gz
          - os: macos-14
            name: macos-arm64
            triplet: arm64-osx
            binary: erpl-adt
            archive: erpl-adt-macos-arm64.tar.gz
          - os: macos-15
            name: macos-x86_64
            triplet: x64-osx
            binary: erpl-adt
            archive: erpl-adt-macos-x86_64.tar.gz
          - os: windows-2022
            name: windows-x64
            triplet: x64-windows-static
            binary: erpl-adt.exe
            archive: erpl-adt-windows-x64.zip

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          version="${GITHUB_REF_NAME#v}"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Cache vcpkg binary cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vcpkg
            ~/AppData/Local/vcpkg/archives
          key: vcpkg-${{ matrix.name }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ matrix.name }}-

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git "${{ github.workspace }}/vcpkg"
          cd "${{ github.workspace }}/vcpkg"
          git checkout ${{ env.VCPKG_BASELINE }}
        env:
          VCPKG_BASELINE: 11bbc873e00e9e58d4e9dffb30b7a5493a030e0b

      - name: Bootstrap vcpkg (Unix)
        if: runner.os != 'Windows'
        run: $VCPKG_ROOT/bootstrap-vcpkg.sh -disableMetrics

      - name: Bootstrap vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call "%VCPKG_ROOT%\bootstrap-vcpkg.bat" -disableMetrics

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DERPL_ADT_VERSION=${{ steps.version.outputs.version }} \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake
          cmake --build build

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DERPL_ADT_VERSION=${{ steps.version.outputs.version }} -DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_TOOLCHAIN_FILE="%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake"
          cmake --build build

      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: cd build && ctest --output-on-failure

      - name: Test (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          cd build && ctest --output-on-failure

      - name: Validate version
        if: matrix.name == 'linux-x86_64'
        run: |
          actual=$(./build/erpl-adt --version)
          expected="erpl-adt ${{ steps.version.outputs.version }}"
          if [ "$actual" != "$expected" ]; then
            echo "::error::Version mismatch: got '$actual', expected '$expected'"
            exit 1
          fi
          echo "Version validated: $actual"

      - name: Package archive (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          staging="staging"
          mkdir "$staging"
          cp "build/${{ matrix.binary }}" "$staging/erpl-adt"
          cp LICENSE "$staging/"
          tar -czf "${{ matrix.archive }}" -C "$staging" .

      - name: Package archive (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          staging="staging"
          mkdir "$staging"
          cp "build/${{ matrix.binary }}" "$staging/erpl-adt.exe"
          cp LICENSE "$staging/"
          cd "$staging" && 7z a -tzip "../${{ matrix.archive }}" .

      - name: Generate SHA256 checksum
        shell: bash
        run: |
          if command -v sha256sum &>/dev/null; then
            sha256sum "${{ matrix.archive }}" > "${{ matrix.archive }}.sha256"
          else
            shasum -a 256 "${{ matrix.archive }}" > "${{ matrix.archive }}.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.name }}
          path: |
            ${{ matrix.archive }}
            ${{ matrix.archive }}.sha256

      - name: Upload binary for wheel packaging
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.name }}
          path: build/${{ matrix.binary }}

  pypi-wheels:
    needs: build
    runs-on: ubuntu-latest
    name: Build Python Wheels

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          version="${GITHUB_REF_NAME#v}"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: binaries

      - name: Build wheels for each platform
        run: |
          pip install "bin-to-wheel @ git+https://github.com/DataZooDE/bin-to-wheel.git@main"

          mkdir -p dist

          platforms=("linux-x86_64:erpl-adt" "macos-arm64:erpl-adt" "macos-x86_64:erpl-adt" "windows-x64:erpl-adt.exe")
          for entry in "${platforms[@]}"; do
            platform="${entry%%:*}"
            binary_name="${entry##*:}"
            binary_path="binaries/binary-${platform}/${binary_name}"

            if [ ! -f "$binary_path" ]; then
              echo "::warning::Binary not found: $binary_path"
              continue
            fi

            chmod +x "$binary_path" 2>/dev/null || true

            python -m bin_to_wheel \
              --name erpl-adt \
              --version "${{ steps.version.outputs.version }}" \
              --binary "$binary_path" \
              --platform "$platform" \
              --output-dir dist \
              --entry-point erpl-adt \
              --description "CLI for SAP ADT REST API" \
              --author "DataZoo GmbH" \
              --license Apache-2.0 \
              --url https://github.com/DataZooDE/erpl-adt \
              --readme README.md

            echo "Built wheel for $platform"
          done

          echo "Wheels built:"
          ls -la dist/*.whl

          # Verify all 4 platform wheels were produced
          wheel_count=$(ls dist/*.whl 2>/dev/null | wc -l)
          if [ "$wheel_count" -ne 4 ]; then
            echo "::error::Expected 4 wheels, got $wheel_count"
            exit 1
          fi

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: pypi-wheels
          path: dist/*.whl

  pypi-publish:
    needs: pypi-wheels
    runs-on: ubuntu-latest
    name: Publish to PyPI
    environment:
      name: pypi
      url: https://pypi.org/p/erpl-adt
    permissions:
      id-token: write

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: pypi-wheels
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            *.tar.gz
            *.zip
            *.sha256
